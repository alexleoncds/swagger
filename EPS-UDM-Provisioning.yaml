    Common-data:
      description: Contains common data properties for both 4G and 5G-SA subscriptions (using 3GPP naming convention)
      type: object
      properties:
        ueUsageType:
          description: >-
            This property indicates the usage characteristics of the UE that
            enables the selection of a specific Dedicated Core Network (DCN).
            If it is not defined, the applicable value for the DCN is the one
            set in the associated configured Profile (EpsProfileId) in the HSS-FE.
            This property corresponds to and is mapped to individualUeUsageType for EPS.
          type: integer
          minimum: 0
          maximum: 255
          nullable: true
        rfspIndex:
          description: >-
            Specifies, individually the Subscriber Profile Identity for Radio Access Technology
            (RAT)/Frequency Priority. If defined, during traffic the value
            overrides the value in the corresponding attribute of the associated
            configured Profile (EpsProfileId) in the HSS-FE.
            This property corresponds to and is mapped to individualRatFrequencyPriorityId for EPS.
          type: integer
          nullable: true
        subsRegTimer:
          description: >-
            This property indicates the subscribed periodic RAU/TAU timer value
            in seconds. If not defined, the applicable value during traffic is the one set in the associated
            configured Profile (EpsProfileId) or fallback Profile if used in the HSS-FE.
            This property corresponds to and is mapped to individualRauTauTimer for EPS.
          type: integer
          minimum: 0
          maximum: 2147483647
          nullable: true
    Ambr:
      type: object
      nullable: true
      properties:
        uplink:
          $ref: "#/components/schemas/BitRate"
        downlink:
          $ref: "#/components/schemas/BitRate"
      required:
        - uplink
        - downlink
    BitRate:
      type: string
      pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
      example: "125 Mbps"
    RatType:
      anyOf:
        - type: string
          enum:
            - NR
            - EUTRA
            - WLAN
            - VIRTUAL
    UdmRoamingAreaReference:
      description: Reference to a UDM Roaming Area Profile
      type: object
      required:
        - id
      properties:
        id:
          type: string
    RestrictionType:
      anyOf:
        - type: string
          nullable: true
          enum:
            - ALLOWED_AREAS
            - NOT_ALLOWED_AREAS
        - type: string
    Uinteger:
      type: integer
      nullable: true
      minimum: 0
    CoreNetworkType:
      anyOf:
        - type: string
          enum:
            - 5GC
            - EPC
    UdmSliceProfileReference:
      description: Reference to a UDM SliceProfileReference
      type: object
      required:
        - id
      properties:
        id:
          type: string
    NssaiDnnIpList:
      description: An array of NssaiDnnIps
      type: array
      nullable: true
      items:
        $ref: "#/components/schemas/NssaiDnnIps"
    NssaiDnnIps:
      description: A list of DNNs with their IPs per nssai
      type: object
      required:
        - nssai
      properties:
        nssai:
          $ref: "#/components/schemas/Snssai"
        dnnIpList:
          type: array
          items:
            $ref: "#/components/schemas/DnnIp"
    DnnIp:
      description: IpAddresses per DNN
      type: object
      properties:
        dnn:
          description: Data Network Name
          type: string
        ipAddress:
          description: min 1, max 2 with conditions
          type: array
          items:
            $ref: "#/components/schemas/IpAddress"
          example: ["2001:db8:85a3::8a2e:370:7334", "2001:db8:85a3::8a2e:370:7335"]
      required:
        - dnn
        - ipAddress
    Snssai:
      description: the S-NSSAI is used to uniquely identify a Network Slice.
      type: object
      properties:
        sst:
          description: Slice/Service Type
          type: integer
          minimum: 0
          maximum: 255
        sd:
          description: Slice Differentiator
          type: string
          pattern: "^[A-Fa-f0-9]{6}$"
          example: "19CDE0"
      required:
        - sst

    IpAddress:
      type: object
      oneOf:
        - required:
            - ipv4Addr
        - required:
            - ipv6Addr
        - required:
            - ipv6Prefix
      properties:
        ipv4Addr:
          $ref: "#/components/schemas/Ipv4Addr"
        ipv6Addr:
          $ref: "#/components/schemas/Ipv6Addr"
        ipv6Prefix:
          $ref: "#/components/schemas/Ipv6Prefix"
    Ipv4Addr:
      type: string
      pattern: >-
        ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
      example: 198.51.100.1
    Ipv6Addr:
      type: string
      allOf:
        - pattern: >-
            ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
        - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$"
      example: "2001:db8:85a3::8a2e:370:7334"
    Ipv6Prefix:
      type: string
      allOf:
        - pattern: >-
            ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
        - pattern: >-
            ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
      example: "2001:db8:abcd:12::0/64"

    # EPS
    EpsProfileId:
      description: Contains reference to the EPS profile assigned to the MultiSC.
      type: string
      pattern: '\w{0,255}$'
      example: Profile-2
    EpsOdb:
      description: >-
        Contains the EPS Operator Determined Barring (ODB) indicator to be applied to the MultiSC.
          - (NONE), the MultiSC has access to all EPS packet-oriented services
          - (ODB-ALL), all EPS packet-oriented services are barred for the MultiSC
          - (ODB-HPLMN-APN), EPS packet-oriented services are barred for the MultiSC
          from access points that are within the home PLM network, while the MultiSC is roaming in a visited PLM network
          - (ODB-VPLMN-APN), EPS packet-oriented services are barred for the MultiSC from access points that are within the roamed visited PLM network
        The default value is NONE
      type: string
      enum:
        - NONE
        - ODB-ALL
        - ODB-HPLMN-APN
        - ODB-VPLMN-APN
    EpsRoamingAllowed:
      description: >-
        Tells if the MultiSC is allowed to roam and has access to the EPS
        service. It is only applicable if the attribute
        epsRoamingRestriction is not defined, or if defined, is set to TRUE.
        Default value is false.
      type: boolean
      example: true
    EpsIndividualApnOperatorIdentifierReplacement:
      description: >-
        Specifies, individually for the EPS MultiServiceConsumer, the domain
        name to replace the APN Operator Identifier when constructing the
        PDN Gateway (GW) FQDN upon which to perform a DNS resolution. If
        defined, during traffic the value overrides the value in the
        corresponding attribute of the associated configured Profile. Domain
        name in the format of mnc<MNC>.mcc<MCC>.gprs, optionally preceding
        by one or more labels each separated by a dot. <MNC> and <MCC> are
        digits.
      type: string
      pattern: '\w{0,255}$'
      example: mnc012.mcc345.gprs
    EpsIndividualDefaultContextId:
      description: >-
        Specifies, individually for the EPS MultiServiceConsumer, a default
        APN configuration among the allowed ones. The allowed ones are
        either those in the Individual Context Id list, if defined.
        Otherwise, it is those allowed APN configurations of the associated
        configured Profile. It is not possible for a wildcard APN to be the
        Default Context Id for an EPS MultiServiceConsumer. If defined,
        during traffic the value overrides the value in the corresponding
        attribute of the associated configured Profile.
      type: integer
      example: 1
    EpsIndividualContextId:
      description: >-
        Specifies, individually for the EPS MultiServiceConsumer, the
        allowed APN configurations. If one, or more Individual Context
        Identifiers are defined for the EPS MultiServiceConsumer there must
        also be an individual Default Context Id defined that corresponds to
        one of these allowed APNs. The entry that corresponds to the Default
        Context Id cannot be removed. If defined, during traffic the value
        overrides the value in the corresponding Context Id list in the
        associated configured Profile.
      type: array
      items:
        type: integer
      example: [ 1, 2 ]
    EpsIndividualSubscribedChargingCharacteristic:
      description: >-
        Specifies, individually for the EPS MultiServiceConsumer the
        subscribed charging profile assigned to the subscriber. If defined,
        during traffic the value overrides the value in the corresponding
        attribute of the associated configured Profile.
      type: integer
      example: 1
    EpsIndividualAmbrMaximalUplinkIpFlow:
      description: >-
        Specifies, individually for the EPS MultiServiceConsumer, the AMBR
        IP-CAN session level QoS parameter and it indicates the maximum
        requested bandwidth in bits per second for an uplink IP flow. If
        defined, during traffic the value overrides the value in the
        corresponding attribute of the associated configured Profile.
      type: integer
      example: 1
    EpsIndividualAmbrMaximalDownlinkIpFlow:
      description: >-
        Specifies, individually for the EPS MultiServiceConsumer, the AMBR
        IP-CAN session level QoS parameter and it indicates the maximum
        requested bandwidth in bits per second for a downlink IP flow. If
        defined, during traffic the value overrides the value in the
        corresponding attribute of the associated configured Profile.
      type: integer
      example: 1
    EpsIndividualRatFrequencyPriorityId:
      description: >-
        Specifies, individually for the EPS MultiServiceConsumer, the
        Subscriber Profile Identity for Radio Access Technology
        (RAT)/Frequency Priority. If defined, during traffic the value
        overrides the value in the corresponding attribute of the associated
        configured Profile.
      type: integer
      example: 1
    EpsIndividualMappingContextId:
      description: >-
        This attribute specifies, individually for the EPS
        MultiServiceConsumer, the mapping between the APN Context Ids
        allowed for this user and an EPS Context Id used for traffic
        purposes. This allows to map the APN Context Ids at configuration
        level to EPS user-specific value. If it is not defined the
        applicable value for the EPS MultiServiceConsumer during the
        traffic, is the one set in the indContextId. If it is present, then
        indContextId is not taken into account. Format:
        contextId$apnContextId
      type: array
      items:
        type: string
        example: 2$4563
    EpsIndividualUeUsageType:
      description: >-
        This attribute indicates the usage characteristics of the UE that
        enables the selection of a specific Dedicated Core Network (DCN).
        If it is not defined, the applicable value for the DCN is the one
        set in the associated configured Profile (EpsProfileId) in the FE
      type: integer
      minimum: 0
      maximum: 255
    EpsIndividualRauTauTimer:
      description: >-
        This attribute indicates the subscribed periodic RAU/TAU timer value
        in seconds. If not defined, the applicable value for the EPS
        multiServiceConsumer during traffic is the one set in the associated
        configured Profile (profileId) or fallback Profile if used.
      type: integer
      minimum: 0
      maximum: 2147483647
      example: 11
    EpsIndividualAdditionalDefaultContextId:
      description: >-
        This attribute specifies, individually for the EPS
        MultiServiceConsumer, an additional default APN configuration among
        the allowed ones. If not defined, the applicable value for the EPS
        MultiServiceConsumer during traffic is the one set in the associated
        configured Profile.


        Not supported by cnHSS.
      type: integer
      example: 5
    EpsIndividualUserType:
      description: >-
        If this attribute is not provisioned, this user type depends on the
        corresponding attribute of the associated configured profile. If
        both of them are absent, the user is handled as epcMBB.


        Not supported by cnHSS.
      type: string
      enum:
        - epcMBB
        - epcEMBB
      example: epcMBB
    EpsIndividualAmbrMaximalUplinkIpExtended:
      description: >-
        This attribute specifies the extended AMBR IP-CAN session level QoS
        parameter, and it indicates the extended maximum requested bandwidth
        in kilobits per second for uplink IP flow for each service. This
        attribute is applied for NR access type.
      type: integer
      minimum: 4294967
      example: 4294968
    EpsIndividualAmbrMaximalDownlinkIpExtended:
      description: >-
        This attribute specifies the extended AMBR IP-CAN session level QoS
        parameter, and it indicates the extended maximum requested bandwidth
        in kilobits per second for downlink IP flow for each service. This
        attribute is applied for NR access type.
      type: integer
      minimum: 4294967
      example: 4294968
    MmeAddress:
      description: >-
        Contains the domain name of the MME node currently serving the MultiSC.
      type: string
      maxLength: 255
    EpsLocationState:
      description: >-
        Contains the MultiSC location state.
      type: string
      enum:
        - UNKNOWN
        - LOCATED
        - PURGED
    EpsRoamingRestriction:
      description: >-
        Tells if the MultiSC is allowed to roam and has access to the EPS
        service. It is only applicable if the attribute
        epsRoamingRestriction is not defined, or if defined, is set to TRUE.
        Default value is false.
      type: boolean
      example: true
    EpsRegionalRoamingServiceAreaId:
      description: >-
        This attribute indicates the Roaming Service Area assigned to the
        EPS user for Roaming Service Restriction support. It must be
        pointing to an existing HSS-EsmRoamingServiceAreaId configured in
        the HSS-FE.
      type: integer
      minimum: 0
      maximum: 65535
      example: 2
    EpsAccessRestriction:
      description: >-
        Specifies those accesses types restricted for the EPS MultiSC. If
        not defined all accesses types are allowed.
          - (E-UTRAN-DENIED), the MultiSC is not to be given E-UTRAN access
          - (NON-3GPP-ACC-DENIED), the MultiSC is not to be given non-3GPP access
          - (ALL-DENIED), the MultiSC is not to be given access at all.
      type: string
      enum:
        - E-UTRAN-DENIED
        - NON-3GPP-ACC-DENIED
        - ALL-DENIED
    EpsExtendedAccessRestriction:
      description: >-
        This parameter specifies those access types restricted for the EPS
        MultiSC. If this parameter is not defined or set to 0, all access
        types are allowed.
          - 16 - E-UTRAN-DENIED, the MultiSC is not to be given the E-UTRAN access.
          - 32 - Hand over to the Non-3GPP access is restricted. The rest of accesses are allowed.
          - 64 - CIoT feature traffic is not allowed. 256 - NR as Secondary RAT Not Allowed
          - 383 - All possible accesses are denied, no access to the MultiSC.
      type: integer
      minimum: 0
      maximum: 383
      example: 2
    EpsIndCoreNetworkRestrictions:
      description: >-
        Specifies Core Network access restrictions for the EPS MultiSC.
        If this parameter is not defined or set to 0, both 2 access types are allowed.
          - 1  Access to EPC is not allowed. Access to 5GC is allowed.
          - 2  Access to 5GC is not allowed. Access to EPC is allowed.


        Not supported by cnHSS.
      type: integer
      minimum: 0
      maximum: 2
      example: 2
    EpsAaaRegistrationState:
      description: >-
        Indicates the non-3GPP EPS user registration state.
      type: string
      enum:
        - NOT_REGISTERED
        - AAA_ASSIGNED
        - REGISTERED
    EpsAaaAddress:
      description: >-
        The diameter identity of the 3GPP AAA server currently assigned to the EPS MultiSC.
      type: string
      maxLength: 255
    EpsAaaRealm:
      description: >-
        The domain name of 3GPP AAA server currently assigned to the EPS MultiSC.
      type: string
      maxLength: 255
    EpsDynamicPdnInformation:
      description: >-
        Shows the lists of PDN Gateways dynamically assigned to the different APNs of the MultiSC.
      type: string
    EpsUeSrVccCap:
      description: >-
        This attribute indicates if the MME currently serving the EPS user supports the SRVCC Capability.
      type: string
    EpsUserIpV4Address:
      description: >-
        Contains the static IPv4 addresses allocated to the MultiSC per APN
        Context ID. Structured with separator "$" (ContextID$IP Address).
        The APN Context ID must be defined for this MultiSC in
        individualContextId / aaaIndividualContextId attribute, if
        individualContextId / aaaIndividualContextId attribute is defined
        for the MultiSC.
      type: array
      items:
        type: string
        pattern: >-
          ^.*[$]((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
      example: [ "2$11.1.1.1" ]
    EpsUserIpV6Address:
      description: >-
        Contains the static IPv6 addresses and IPv6 prefixes allocated to
        the user per APN Context ID. Structured with separator "$"
        (ContextID$IP Address). The APN Context ID must be defined for this
        MultiSC in individualContextId / aaaIndividualContextId
        attribute, if individualContextId / aaaIndividualContextId
        attribute is defined for the MultiSC.
      type: array
      items:
        type: string
        pattern: >-
          ^.*[$](([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))$
      example: [ "2$2001:db8:3:4::192.0.2.33" ]
    EpsTenantId:
      description: >-
        This attribute indicates the identifier of the Tenant Configuration
        associated to the EPS MultiSC.


        Not supported by cnHSS.
      type: integer
      minimum: 1
      maximum: 100
      example: 2
    EpsSessionTransferNumber:
      description: >-
        This parameter indicates the Session Transfer Number (STN) in
        international number format for Single Radio Voice Call Continuity
        (STN-SR), which is used for SRVCC call transfer to be downloaded to
        the MME.


        Not supported by cnHSS.
      type: string
      pattern: "[0-9]*"
      example: "12"
    EpsMultimediaPriorityService:
      description: >-
        This parameter indicates whether the EPS user is subscribed to the
        priority service in the EPC network. Values depending on the bit
        mask:
          - Bit 0: the MPS-CS-Priority. It subscribes the UE to the eMLPP or 1xRTT priority service in the CS domain.
          - Bit 1: the MPS-EPS-Priority. It subscribes the UE to the priority service in the EPS domain.
      type: integer
      example: 1
    EpsZoneCodeSetId:
      description: >-
        This parameter indicates the zone code set assigned to the EPS user
        for regional services supports. It must point to an existing
        HSS-ZoneCodeSetId in the HSS-FE configuration.
      type: integer
      example: 22
    EpsAutomaticProvisioned:
      description: >-
        This parameter indicates whether the EPS MultiServiceConsumer has been automatically provisioned or not. Holds value TRUE or FALSE
      type: boolean
    EpsImeiSv:
      description: >-
        This parameter indicates the International Mobile Station Equipment
        Identity and Software Version (IMEISV) that is connecting the EPS user,
         or the one it used to connect in the last attach to the E-UTRAN.
      type: string
      minLength: 0
      maxLength: 16
      pattern: '^\w[0-9]$'
    EpsLastUpdateLocationDate:
      description: >-
        This parameter indicates the time and date when the location information
         of the EPS MultiServiceConsumer was last updated.

        Format UTC:

        YYYYMMDDThhmmssddd where T is a literal T.
      type: string
      maxLength: 255
    EpsAaaOdb:
      description: >-
        Contains the EPS Operator Determined Barring (ODB) indicator for
        non-3GPP access to be applied to the MultiSC:
          - (NONE), the MultiSC has access to all EPS packet-oriented services.
          - (ODB-ALL), all EPS packet-oriented services are barred for the MultiSC.


        Not supported by cnHSS.
      type: string
      enum:
        - NONE
        - ODB-ALL
      example: NONE
    EpsAaaIndividualDefaultContextId:
      description: >-
        Specifies, individually for the EPS MultiServiceConsumer, a default
        non-3GPP APN configuration among the allowed ones. The allowed ones
        are either those in the Individual Context Id list, if defined.
        Otherwise, it is those allowed APN configurations of the associated
        configured Profile. It is not possible for a wildcard APN to be the
        Default Context Id for an EPS MultiServiceConsumer. If defined,
        during traffic the value overrides the value in the corresponding
        attribute of the associated configured Profile.


        Not supported by cnHSS.
      type: integer
      example: 3
    EpsAaaIndividualContextId:
      description: >-
        Specifies, individually for the EPS MultiServiceConsumer, the
        allowed non-3GPP APN configurations. If one, or more Individual
        Context Identifiers are defined for the EPS MultiServiceConsumer
        there must also be an individual Default Context Id defined that
        corresponds to one of these allowed APNs. The entry that corresponds
        to the Default Context Id cannot be removed. If defined, during
        traffic the value overrides the value in the corresponding Context
        Id list in the associated configured Profile.


        Not supported by cnHSS.
      type: array
      items:
        type: integer
      example: [ 555, 666, 777 ]
    EpsAaaIndividualMappingContextId:
      description: >-
        Specifies, individually for the EPS MultiServiceConsumer, the mapping between the non-3GPP APN Context Ids allowed for this user and an EPS Context Id used for traffic purposes. This allows to map the APN Context Ids at configuration level to EPS user-specific value.

        If it is not defined the applicable value for the EPS MultiServiceConsumer during the traffic, is the one set in the EpsAaaIndContextId.

        If it is present, then EpsAaaIndContextId is not taken into account.

        Format: EPSContextId$APNContextId

        For example, "2$4563"

        Multi-value attribute structured with separator $

        EPSContextId: uint8

        APNContextId: uint32


        Not supported by cnHSS.
      type: array
      items:
        type: string
        example: 2$4563
    EpsAdminDisable:
      description: >-
        This parameter indicates whether the Administrative User Disable function is assigned to the EPS user.

        When this parameter is set to true, the SGSN attributes epsSgsnLocationState, epsSgsnAddress, epsSgsnRealm, epsSgsnVplmnId and epsSgsnNumber will be cleared by the HSS validator.

        Note: Not allowed to be set to "TRUE" in combination with the epsMtc functionality.
      type: boolean
    EpsNam:
      description: |-
        Network Access Mode of EPS service
          0 = Both GPRS and non-GPRS
          1 = Non-GPRS
          2 = GPRS
      type: integer
      minimum: 0
      maximum: 2
      example: 1
    EpsAaaMIP6FeatureVector:
      description: >-
        This attributes indicates the authorized IP mobility capabilities of
        the non-3GP access network from HSS to 3GPP AAA.


        Not supported by cnHSS.
      type: array
      items:
        type: string
        enum:
          - NO_CAPABILITY
          - MIP6_INTEGRATED
          - LOCAL_HOME_AGENT_ASSIGNMENT
          - PMIP6_SUPPORTED
          - IP4_HOA_SUPPORTED
          - LOCAL_MAG_ROUTING_SUPPORTED
          - ASSIGN_LOCAL_IP
          - MIP4_SUPPORTED
          - OPTIMIZED_IDLE_MODE_MOBILITY
          - GTPv2_SUPPORTED
      example: [ MIP6_INTEGRATED ]
    EpsMdtUserConsent:
      description: >-
        This attribute indicates whether the user has given his consent for
        MDT activation or not.
          0 = CONSENT_NOT_GIVEN
          1 = CONSENT_GIVEN
      type: integer
      minimum: 0
      maximum: 1
      example: 1
    EpsMmeRealm:
      description: >-

      type: string
      maxLength: 255
    EpsSgsnAddress:
      description: >-
        This attribute indicates the diameter identity of the Serving GPRS Support Node (S4-SGSN) currently serving the EPS.
      type: string
      maxLength: 255
    EpsSgsnRealm:
      description: >-
        This attribute indicates the realm of the S4-SGSN that is currently giving EPS service for the Multi-Service Consumer.
      type: string
      maxLength: 255
    EpsSgsnLocationState:
      description: >-
        This attribute indicates the S4-SGSN location state.
      type: string
      enum:
        - UNKNOWN
        - LOCATED
        - PURGED
    EpsSgsnLastUpdateLocationDate:
      description: >-
        Time and date of when the location information of the EPS Multi-Service Consumer was last updated.

        Format UTC:

        "YYYYMMDDThhmmssddd" where T is a literal T.
      type: string
      maxLength: 255
    Eps5GEpcAutoProvisioningRestriction:
      description: >-
        Contains information whether there are 5G EPC auto provisioning restriction for this MultiSC or not.

        If the value is false (by default), 5G EPC auto provisioning is allowed.

        If the value is true, 5G EPC auto provisioning is not allowed.


        Not supported by cnHSS.
      type: boolean
    Eps5GSubscriptionInformation:
      description: >-
        Used to store information about the active Nudm_SDM subscriptions requested by HSS.

         The string is multi-valued structured with separator $

         Format subscriptionId$expires$monitoredResource

         subscriptionId: string

         expires: string
         Format UTC "YYYYMMDDThhmmssddd" where T is a literal "T"

         monitoredResource: string
         Format "UeContextInSmfData"

         Not supported by cnHSS.
      type: string
      maxLength: 255
      example: 1234567890$20211111T235959333$UeContextInSmfData

