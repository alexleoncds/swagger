    Eps-data:
      description: Contains 4G subscription data
      type: object
      required:
        - imsi
      properties:
        imsi:
          description: International Mobile Subscriber Identity
          type: string
          pattern: '^\w[0-9]{6,15}$'
          example: "240600123456789"
        msisdn:
          description: Mobile Subscriber ISDN Number
          type: string
          pattern: '^\w[0-9]{5,15}$'
          example: "46756123123"
        associationId:
          description: "Parameter is defined for future use, and is not supported."
          type: string
          pattern: '\w{0,32}$'
          example: subscriber@operator.com
        profileId:
          $ref: "#/components/schemas/EpsProfileId"
        odb:
          description: >-
            Contains the EPS Operator Determined Barring (ODB) indicator to be applied to the MultiSC.
              - (NONE), the MultiSC has access to all EPS packet-oriented services
              - (ODB-ALL), all EPS packet-oriented services are barred for the MultiSC
              - (ODB-HPLMN-APN), EPS packet-oriented services are barred for the MultiSC
              from access points that are within the home PLM network, while the MultiSC is roaming in a visited PLM network
              - (ODB-VPLMN-APN), EPS packet-oriented services are barred for the MultiSC from access points that are within the roamed visited PLM network
            The default value is NONE
          type: string
          enum:
            - NONE
            - ODB-ALL
            - ODB-HPLMN-APN
            - ODB-VPLMN-APN
        roamingAllowed:
          description: >-
            Tells if the MultiSC is allowed to roam and has access to the EPS
            service. It is only applicable if the attribute
            epsRoamingRestriction is not defined, or if defined, is set to TRUE.
            Default value is false.
          type: boolean
          example: true
        individualApnOperatorIdentifierReplacement:
          description: >-
            Specifies, individually for the EPS MultiServiceConsumer, the domain
            name to replace the APN Operator Identifier when constructing the
            PDN Gateway (GW) FQDN upon which to perform a DNS resolution. If
            defined, during traffic the value overrides the value in the
            corresponding attribute of the associated configured Profile. Domain
            name in the format of mnc<MNC>.mcc<MCC>.gprs, optionally preceding
            by one or more labels each separated by a dot. <MNC> and <MCC> are
            digits.
          type: string
          pattern: '\w{0,255}$'
          example: mnc012.mcc345.gprs
        individualDefaultContextId:
          description: >-
            Specifies, individually for the EPS MultiServiceConsumer, a default
            APN configuration among the allowed ones. The allowed ones are
            either those in the Individual Context Id list, if defined.
            Otherwise, it is those allowed APN configurations of the associated
            configured Profile. It is not possible for a wildcard APN to be the
            Default Context Id for an EPS MultiServiceConsumer. If defined,
            during traffic the value overrides the value in the corresponding
            attribute of the associated configured Profile.
          type: integer
          example: 1
        individualContextId:
          description: >-
            Specifies, individually for the EPS MultiServiceConsumer, the
            allowed APN configurations. If one, or more Individual Context
            Identifiers are defined for the EPS MultiServiceConsumer there must
            also be an individual Default Context Id defined that corresponds to
            one of these allowed APNs. The entry that corresponds to the Default
            Context Id cannot be removed. If defined, during traffic the value
            overrides the value in the corresponding Context Id list in the
            associated configured Profile.
          type: array
          items:
            type: integer
          minItems: 0
          example: [ 1, 2 ]
        individualSubscribedChargingCharacteristic:
          description: >-
            Specifies, individually for the EPS MultiServiceConsumer the
            subscribed charging profile assigned to the subscriber. If defined,
            during traffic the value overrides the value in the corresponding
            attribute of the associated configured Profile.
          type: integer
          example: 1
        individualAmbrMaximalUplinkIpFlow:
          description: >-
            Specifies, individually for the EPS MultiServiceConsumer, the AMBR
            IP-CAN session level QoS parameter and it indicates the maximum
            requested bandwidth in bits per second for an uplink IP flow. If
            defined, during traffic the value overrides the value in the
            corresponding attribute of the associated configured Profile.
          type: integer
          example: 1
        individualAmbrMaximalDownlinkIpFlow:
          description: >-
            Specifies, individually for the EPS MultiServiceConsumer, the AMBR
            IP-CAN session level QoS parameter and it indicates the maximum
            requested bandwidth in bits per second for a downlink IP flow. If
            defined, during traffic the value overrides the value in the
            corresponding attribute of the associated configured Profile.
          type: integer
          example: 1
        individualMappingContextId:
          description: >-
            This attribute specifies, individually for the EPS
            MultiServiceConsumer, the mapping between the APN Context Ids
            allowed for this user and an EPS Context Id used for traffic
            purposes. This allows to map the APN Context Ids at configuration
            level to EPS user-specific value. If it is not defined the
            applicable value for the EPS MultiServiceConsumer during the
            traffic, is the one set in the indContextId. If it is present, then
            indContextId is not taken into account. Format:
            contextId$apnContextId
          type: array
          items:
            type: string
            example: 2$4563
        individualAdditionalDefaultContextId:
          description: >-
            This attribute specifies, individually for the EPS
            MultiServiceConsumer, an additional default APN configuration among
            the allowed ones. If not defined, the applicable value for the EPS
            MultiServiceConsumer during traffic is the one set in the associated
            configured Profile.
          type: integer
          example: 5
        individualUserType:
          description: >-
            If this attribute is not provisioned, this user type depends on the
            corresponding attribute of the associated configured profile. If
            both of them are absent, the user is handled as epcMBB.
          type: string
          enum:
            - epcMBB
            - epcEMBB
          example: epcMBB
        individualAmbrMaximalUplinkIpExtended:
          description: >-
            This attribute specifies the extended AMBR IP-CAN session level QoS
            parameter, and it indicates the extended maximum requested bandwidth
            in kilobits per second for uplink IP flow for each service. This
            attribute is applied for NR access type.
          type: integer
          minimum: 4294967
          example: 4294968
        individualAmbrMaximalDownlinkIpExtended:
          description: >-
            This attribute specifies the extended AMBR IP-CAN session level QoS
            parameter, and it indicates the extended maximum requested bandwidth
            in kilobits per second for downlink IP flow for each service. This
            attribute is applied for NR access type.
          type: integer
          minimum: 4294967
          example: 4294968
        roamingRestriction:
          description: >-
            Contains information whether there are roaming restrictions for this
            MultiSC or not. If TRUE, the attribute roamingAllowed applies; if
            FALSE, roaming restriction is turned off for the EPS MultiSC. If not
            defined the roaming allowed for the EPS MultiSC during traffic is
            defined by roamingAllowed.
          type: boolean
          example: false
        regionalRoamingServiceAreaId:
          description: >-
            This attribute indicates the Roaming Service Area assigned to the
            EPS user for Roaming Service Restriction support. It must be
            pointing to an existing HSS-EsmRoamingServiceAreaId configured in
            the HSS-FE.
          type: integer
          minimum: 0
          maximum: 65535
          example: 2
        accessRestriction:
          description: >-
            Specifies those accesses types restricted for the EPS MultiSC. If
            not defined all accesses types are allowed.
             - (E-UTRAN-DENIED), the MultiSC is not to be given E-UTRAN access
             - (NON-3GPP-ACC-DENIED), the MultiSC is not to be given non-3GPP access
             - (ALL-DENIED), the MultiSC is not to be given access at all.
          type: string
          enum:
            - E-UTRAN-DENIED
            - NON-3GPP-ACC-DENIED
            - ALL-DENIED
        extendedAccessRestriction:
          description: >-
            This parameter specifies those access types restricted for the EPS
            MultiSC. If this parameter is not defined or set to 0, all access
            types are allowed.
             - 16 - E-UTRAN-DENIED, the MultiSC is not to be given the E-UTRAN access.
             - 32 - Hand over to the Non-3GPP access is restricted. The rest of accesses are allowed.
             - 64 - CIoT feature traffic is not allowed. 256 - NR as Secondary RAT Not Allowed
             - 383 - All possible accesses are denied, no access to the MultiSC.
          type: integer
          minimum: 0
          maximum: 383
          example: 2
        indCoreNetworkRestrictions:
          type: integer
          minimum: 0
          maximum: 2
          example: 2
        userIpV4Address:
          description: >-
            Contains the static IPv4 addresses allocated to the MultiSC per APN
            Context ID. Structured with separator "$" (ContextID$IP Address).
            The APN Context ID must be defined for this MultiSC in
            individualContextId / aaaIndividualContextId attribute, if
            individualContextId / aaaIndividualContextId attribute is defined
            for the MultiSC.
          type: array
          items:
            type: string
            pattern: >-
              ^.*[$]((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
          example: [ "2$11.1.1.1" ]
        userIpV6Address:
          description: >-
            Contains the static IPv6 addresses and IPv6 prefixes allocated to
            the user per APN Context ID. Structured with separator "$"
            (ContextID$IP Address). The APN Context ID must be defined for this
            MultiSC in individualContextId / aaaIndividualContextId
            attribute, if individualContextId / aaaIndividualContextId
            attribute is defined for the MultiSC.
          type: array
          items:
            type: string
            pattern: >-
              ^.*[$](([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))$
          example: [ "2$2001:db8:3:4::192.0.2.33" ]
        tenantId:
          description: >-
            This attribute indicates the identifier of the Tenant Configuration
            associated to the EPS MultiSC.
          type: integer
          minimum: 1
          maximum: 100
          example: 2
        sessionTransferNumber:
          description: >-
            This parameter indicates the Session Transfer Number (STN) in
            international number format for Single Radio Voice Call Continuity
            (STN-SR), which is used for SRVCC call transfer to be downloaded to
            the MME.
          type: string
          pattern: "[0-9]*"
          example: 12
        multimediaPriorityService:
          description: >-
            This parameter indicates whether the EPS user is subscribed to the
            priority service in the EPC network. Values depending on the bit
            mask:
             - Bit 0: the MPS-CS-Priority. It subscribes the UE to the eMLPP or 1xRTT priority service in the CS domain.
             - Bit 1: the MPS-EPS-Priority. It subscribes the UE to the priority service in the EPS domain.
          type: integer
          example: 1
        zoneCodeSetId:
          description: >-
            This parameter indicates the zone code set assigned to the EPS user
            for regional services supports. It must point to an existing
            HSS-ZoneCodeSetId in the HSS-FE configuration.
          type: integer
          example: 22
        commonMsisdn:
          description: >-
            This Common MSISDN is associated to multiple LTE subscriptions, that
            is, to allow the provisioning of multiple subscriptions in LTE with
            the same MSISDN.
          type: string
          pattern: "[0-9]*"
          example: 12
        aaaOdb:
          description: >-
            Contains the EPS Operator Determined Barring (ODB) indicator for
            non-3GPP access to be applied to the MultiSC:
             - (NONE), the MultiSC has access to all EPS packet-oriented services.
             - (ODB-ALL), all EPS packet-oriented services are barred for the MultiSC.
          type: string
          enum:
            - NONE
            - ODB-ALL
          example: NONE
        aaaIndividualDefaultContextId:
          description: >-
            Specifies, individually for the EPS MultiServiceConsumer, a default
            non-3GPP APN configuration among the allowed ones. The allowed ones
            are either those in the Individual Context Id list, if defined.
            Otherwise, it is those allowed APN configurations of the associated
            configured Profile. It is not possible for a wildcard APN to be the
            Default Context Id for an EPS MultiServiceConsumer. If defined,
            during traffic the value overrides the value in the corresponding
            attribute of the associated configured Profile.
          type: integer
          example: 3
        aaaIndividualContextId:
          description: >-
            Specifies, individually for the EPS MultiServiceConsumer, the
            allowed non-3GPP APN configurations. If one, or more Individual
            Context Identifiers are defined for the EPS MultiServiceConsumer
            there must also be an individual Default Context Id defined that
            corresponds to one of these allowed APNs. The entry that corresponds
            to the Default Context Id cannot be removed. If defined, during
            traffic the value overrides the value in the corresponding Context
            Id list in the associated configured Profile.
          type: array
          items:
            type: integer
          example: [ 555, 666, 777 ]
        aaaIndividualMappingContextId:
          type: array
          items:
            type: string
            example: 2$4563
        zoneId:
          description: >-
            This attribute indicates the geographical area that the MultiSC
            belongs to. If EPS is added to an already existing MultiSC, this
            zoneid will be ignored.
          type: integer
          minimum: 0
          maximum: 65535
          example: 2
        adminDisable:
          type: boolean
          example: false
        nam:
          description: |-
            Network Access Mode of EPS service
             0 = Both GPRS and non-GPRS
             1 = Non-GPRS
             2 = GPRS
          type: integer
          minimum: 0
          maximum: 2
          example: 1
        aaaMIP6FeatureVector:
          description: >-
            This attributes indicates the authorized IP mobility capabilities of
            the non-3GP access network from HSS to 3GPP AAA.
          type: array
          items:
            type: string
            enum:
              - NO_CAPABILITY
              - MIP6_INTEGRATED
              - LOCAL_HOME_AGENT_ASSIGNMENT
              - PMIP6_SUPPORTED
              - IP4_HOA_SUPPORTED
              - LOCAL_MAG_ROUTING_SUPPORTED
              - ASSIGN_LOCAL_IP
              - MIP4_SUPPORTED
              - OPTIMIZED_IDLE_MODE_MOBILITY
              - GTPv2_SUPPORTED
          example: [ MIP6_INTEGRATED ]
        mdtUserConsent:
          description: >-
            This attribute indicates whether the user has given his consent for
            MDT activation or not.
             0 = CONSENT_NOT_GIVEN
             1 = CONSENT_GIVEN
          type: integer
          minimum: 0
          maximum: 1
          example: 1
        mtc:
          $ref: "#/components/schemas/EpsMtcObject"
        epc5gAutoProvisioningRestriction:
          $ref: "#/components/schemas/Eps5GEpcAutoProvisioningRestriction"

