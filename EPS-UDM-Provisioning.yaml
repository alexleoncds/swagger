      description: Contains the Data Subscription data
      type: object
      properties:
        udm:
          $ref: "#/components/schemas/Udm-data"
        eps:
          $ref: "#/components/schemas/Eps-data"
        common:
          $ref: "#/components/schemas/Common-data"
    DataSubscriptionPatch:
      description: Contains the Data Subscription data
      type: object
      properties:
        udm:
          anyOf:
            - $ref: "#/components/schemas/Udm-data"
              description: Used when defining UDM data for the first time (must include list of associated network identifier(s) as "ueIdList" property)
            - $ref: "#/components/schemas/Udm-data-patch"
              description: Used when updating existing UDM data (associated network identifiers may be added/removed by "ueIds" dictionary property)
        eps:
          anyOf:
            - $ref: "#/components/schemas/Eps-data-patch"
              description: Used when updating existing EPS data ("imsi" provided as key to additionalProperty which contains EPS data) [deprecated]
            - $ref: "#/components/schemas/Eps-data-patch-no-imsi"
              description: Used when updating existing EPS data (shall not include network identifier "imsi" as property)
            - $ref: "#/components/schemas/Eps-data"
              description: Used when defining EPS data for the first time (must include network identifier "imsi" as property)
        common:
          $ref: "#/components/schemas/Common-data"
    DataSubscriptionResponse:
      description: Contains the Data Subscription Response data
      type: object
      properties:
        udm:
          $ref: "#/components/schemas/Udm-data"
        eps:
          $ref: "#/components/schemas/Eps-response-data"
        common:
          $ref: "#/components/schemas/Common-data"
    Identities:
      description: Contains a list with ueIds
      type: array
      items:
        $ref: "#/components/schemas/UeId"
      minItems: 1
      example:
        - idType: msisdn
          idValue: "46107190000"
        - idType: imsi
          idValue: "240600107190000"
        - idType: nai
          idValue: "john.doe@operator.com"
    UeId:
      description: Contains a ueId (traffical identity)
      type: object
      properties:
        idType:
          type: string
          enum:
            - msisdn
            - imsi
            - nai
        idValue:
          type: string
      example:
        idType: msisdn
        idValue: "46107190000"
    UeIdObject:
      description: Contains an object ueId string as property (according to 3GPP definition TS 29.571)
      type: object
      properties:
        ueId:
          type: string
          pattern: '^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
    UeIdList:
      description: Contains a list with ueIds
      type: array
      items:
        $ref: "#/components/schemas/UeId"
      minItems: 1
      example:
        - idType: msisdn
          idValue: "46107190000"
        - idType: imsi
          idValue: "240600107190000"
        - idType: nai
          idValue: "john.doe@operator.com"
    UeIdMap:
      description: Contains a dictionary of ueIds based UeId as key/identifier
      type: object
      additionalProperties:
        $ref: "#/components/schemas/UeIdObject"
        nullable: true
      example:
        ueIds:
          msisdn-46107190000:
            ueId: "msisdn-46107190000"
          imsi-240600107190000:
            ueId: "imsi-240600107190000"
    Udm-data:
      description: Contains 5G subscription data
      type: object
      nullable: true
      required:
        - ueIdList
        - udmSliceProfileId
      properties:
        ueIdList:
          $ref: "#/components/schemas/UeIdList"
        ueIds:
          not:
            {}
        subscribedUeAmbr:
          $ref: "#/components/schemas/Ambr"
        ratRestrictions:
          description: List of RAT Types that are restricted in 5GC and EPC
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/RatType"
          minItems: 0
        forbiddenAreas:
          description: List of forbidden areas in 5GS. refClass must be of type udmRoamingArea. Currently only support for 1 element
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/UdmRoamingAreaReference"
          maxItems: 1
        serviceAreaRestriction:
          description: Subscribed Service Area Restriction
          type: object
          nullable: true
          properties:
            restrictionType:
              $ref: "#/components/schemas/RestrictionType"
            areas:
              description: >-
                refClass must be of type udmRoamingArea. Currently only support for 1 element
              type: array
              nullable: true
              items:
                $ref: "#/components/schemas/UdmRoamingAreaReference"
            maxNumOfTAs:
              $ref: "#/components/schemas/Uinteger"
        coreNetworkTypeRestrictions:
          description: List of Core Network Types that are restricted. The use of the value "5GC" is deprecated on Nudm and shall be discarded by the receiving AMF
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/CoreNetworkType"
          minItems: 0
        mpsPriority:
          description: Indicates whether UE is subscribed to multimedia priority service
          type: boolean
          nullable: true
        mcsPriority:
          description: Indicates whether UE is subscribed to mission critical service
          type: boolean
          nullable: true
        micoAllowed:
          description: Indicates whether the UE subscription allows MICO mode
          type: boolean
          nullable: true
        udmSliceProfileId:
          $ref: "#/components/schemas/UdmSliceProfileReference"
        udmSliceData:
          description: individual NSSAI and DNN data for subscription
          type: object
          nullable: true
          properties:
            plmnIdSets:
              type: array
              items:
                $ref: "#/components/schemas/PlmnIdSetsIndividual"
        staticIpAddress:
