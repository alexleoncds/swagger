    # EPS generic definitions
    Imsi:
      description: International Mobile Subscriber Identity
      type: string
      pattern: '^\w[0-9]{6,15}$'
      example: "240600123456789"
    Msisdn:
      description: Mobile Subscriber ISDN Number
      type: string
      pattern: '^\w[0-9]{5,15}$'
      example: "46756123123"
    AssociationId:
      description: "Parameter is defined for future use, and is not supported."
      type: string
      pattern: '\w{0,32}$'
      example: subscriber@operator.com
    CommonMsisdn:
      description: >-
        This Common MSISDN is associated to multiple LTE subscriptions, that
        is, to allow the provisioning of multiple subscriptions in LTE with
        the same MSISDN.


        Not supported by cnHSS.
      type: string
      pattern: "[0-9]*"
      example: "12"
    ZoneId:
      description: >-
        This attribute indicates the geographical area that the MultiSC
        belongs to. If EPS is added to an already existing MultiSC, this
        zoneid will be ignored.
      type: integer
      minimum: 0
      maximum: 65535
      example: 2

    # UDM Profile - Slice Profiles
    UdmSliceProfileId:
      description: UDM Slice Profile Identifier
      type: string
    UdmSliceProfile:
      description: This is a UDM slice profile. It contains a map of plmnIdSets
      type: object
      required:
        - udmSliceProfileId
      properties:
        udmSliceProfileId:
          $ref: "#/components/schemas/UdmSliceProfileId"
        plmnIdSets:
          type: array
          items:
            $ref: "#/components/schemas/PlmnIdSets"
    UdmSliceProfilePatch:
      description: This is a UDM slice profile. It contains a map of plmnIdSets
      type: object
      properties:
        udmSliceProfileId:
          $ref: "#/components/schemas/UdmSliceProfileId"
        plmnIdSets:
          type: array
          items:
            $ref: "#/components/schemas/PlmnIdSets"
    PlmnIdSets:
      description: PLMNID set of Slice data
      type: object
      properties:
        plmnIdSetIdentifier:
          description: Represents the Serving PLMN ID (<MCC><MNC>) or the Default set of data to use
          type: string
          # This release only supports the default set of data
          # pattern: '^\d{5,6}$|Default'
          enum: [ "Default" ]
        nssai:
          $ref: "#/components/schemas/SliceInfoNssai"
        dnnLists:
          description: Map of DNN Lists, where dnnListId is the key
          type: array
          items:
            $ref: "#/components/schemas/DnnList"
      required:
        - plmnIdSetIdentifier
        - dnnList
    PlmnIdSetsIndividual:
      description: PLMNID set of Slice data
      type: object
      properties:
        plmnIdSetIdentifier:
          description: Represents the Serving PLMN ID (<MCC><MNC>) or the Default set of data to use
          type: string
          # This release only supports the default set of data
          # pattern: '^\d{5,6}$|Default'
          enum: [ "Default" ]
        nssai:
          $ref: "#/components/schemas/SliceInfoNssai"
        dnnLists:
          description: Map of DNN Lists, wther dnnListId is the key
          type: array
          items:
            $ref: "#/components/schemas/DnnList"
      required:
        - plmnIdSetIdentifier
    SliceInfoNssai:
      description: The Nssai for a slice
      type: object
      properties:
        defaultSingleNssais:
          type: array
          items:
            $ref: "#/components/schemas/NssaiDetails"
        singleNssais:
          type: array
          items:
            $ref: "#/components/schemas/NssaiDetails"
    NssaiDetails:
      type: object
      required:
          - nssai
          - dnnListId
      properties:
        nssai:
          $ref: "#/components/schemas/Snssai"
        dnnListId:
          description: key of the DNN list
          type: string
        charging3gppCharacteristics:
          $ref: "#/components/schemas/Charging3gppCharacteristics"
    DnnList:
      description: The DNN list
      type: object
      properties:
        dnnListId:
          description: key of the DNN list
          type: string
        dnnDataList:
          type: array
          items:
            $ref: "#/components/schemas/DnnData"
    DnnData:
      description: The DNN data
      type: object
      properties:
        dnn:
          description: Data Network Name
          type: string
        defaultDnnIndicator:
          description: Indicates whether this DNN is the default DNN
          type: boolean
        lboRoamingAllowed:
          description: indicates whether local breakout for the DNN is allowed when roaming
          type: boolean
        iwkEpsInd:
          type: boolean
        pduSessionTypes:
          $ref: "#/components/schemas/PduSessionTypes"
        sscModes:
          $ref: "#/components/schemas/SscModes"
        qos5gProfile:
          $ref: "#/components/schemas/5gQosProfile"
        sessionAmbr:
          description: The maximum aggregated uplink and downlink bit rates to be shared across all Non-GBR QoS Flows in each PDU Session
          $ref: "#/components/schemas/Ambr"
        charging3gppCharacteristics:
          $ref: "#/components/schemas/Charging3gppCharacteristics"
        upSecurity:
          $ref: "#/components/schemas/UpSecurity"
        smfList:
          description: Indicates the associated SMF(s) if the static IP address/prefix is used.
          $ref: '#/components/schemas/SMFList'
        sameSmfInd:
          description: Indicates whether the same SMF for multiple PDU, sessions to the same DNN and S-NSSAI is required.
          $ref: '#/components/schemas/SameSMFInd'
      required:
        - dnn
        - pduSessionTypes
        - sscModes
    Charging3gppCharacteristics:
      description: Subscribed charging characteristics data associated to the session for a data network
      type: string
      pattern: '^[A-Fa-f0-9]{4}$'
      example: "123A"
    SMFList:
      type: array
      items:
        $ref: '#/components/schemas/NFInstanceId'
      minItems: 1
      example: [
          '5e87365c-4415-11eb-b378-0242ac130002',
          '90b1d1cf-a1be-45a1-9398-6ecbaa7fc837',
          'f5881110-384a-407f-ab97-de570b15c3c3'
      ]
    NFInstanceId:
      description: "from 3GPP TS29571_CommonData.yaml#/components/schemas/NfInstanceId, format is UUID version 4, defined in IETF RFC 4122"
      type: string
      format: uuid
    SameSMFInd:
      description: "Indicates whether the same SMF for multiple PDU sessions to the same DNN and S-NSSAI is required"
      type: boolean
      example: 'true'
    UpSecurity:
      description: User Plane Security Policy Enforcement information
      type: object
      properties:
        upIntegr:
          $ref: "#/components/schemas/UpIntegrity"
        upConfid:
          $ref: "#/components/schemas/UpConfidentiality"
    UpIntegrity:
          type: string
          enum:
            - REQUIRED
            - PREFERRED
            - NOT_NEEDED
    UpConfidentiality:
          type: string
          enum:
            - REQUIRED
            - PREFERRED
            - NOT_NEEDED
    5gQosProfile:
      description: 5G QoS parameters associated to the session for a data network
      type: object
      properties:
        qi5:
          description: Default 5G QoS identifier
          type: integer
          minimum: 0
          maximum: 255
        arp:
          $ref: "#/components/schemas/Arp"
        priorityLevel:
          type: integer
          minimum: 1
          maximum: 127
          example: "100"
      required:
        - qi5
        - arp
    Arp:
      description: Allocation and Retention Priority
      type: object
      properties:
        priorityLevel:
          type: integer
          minimum: 1
          maximum: 15
          example: "10"
        preemptCap:
          $ref: "#/components/schemas/PreemptionCapability"
        preemptVuln:
          $ref: "#/components/schemas/PreemptionVulnerability"
      required:
        - priorityLevel
        - preemptCap
        - preemptVuln
    PreemptionCapability:
          type: string
          enum:
            - NOT_PREEMPT
            - MAY_PREEMPT
    PreemptionVulnerability:
          type: string
          enum:
            - NOT_PREEMPTABLE
            - PREEMPTABLE
    PduSessionTypes:
      description: Default/allowed session types for a data network
      type: object
      required:
        - defaultSessionType
      properties:
        defaultSessionType:
          $ref: "#/components/schemas/PduSessionType"
        allowedSessionTypes:
          type: array
          items:
            $ref: "#/components/schemas/PduSessionType"
          minItems: 1
    PduSessionType:
          type: string
          enum:
            - IPV4
            - IPV6
            - IPV4V6
            - UNSTRUCTURED
            - ETHERNET
    SscModes:
      description: Default/allowed SSC modes for a data network
      type: object
      required:
        - defaultSscMode
      properties:
        defaultSscMode:
          $ref: "#/components/schemas/SscMode"
        allowedSscModes:
          type: array
          items:
            $ref: "#/components/schemas/SscMode"
          minItems: 1
          maxItems: 2
    SscMode:
          type: string
          enum:
            - SSC_MODE_1
            - SSC_MODE_2
            - SSC_MODE_3

    # UDM Profile - Roaming Areas
    UdmRoamingAreas:
      description: List of UDM Roaming Areas
      type: array
      items:
        $ref: "#/components/schemas/UdmRoamingArea"
    UdmRoamingAreaId:
