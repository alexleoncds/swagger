    UdmRoamingAreaPatch:
      description: Udm Roaming Area - Currently limited to 1 Area List per UDM Roaming Area
      type: object
      properties:
        udmRoamingAreaId:
          $ref: "#/components/schemas/UdmRoamingAreaId"
        areaList:
          type: array
          items:
            $ref: "#/components/schemas/AreaList"
          maxItems: 1
    UdmRoamingAreaPatchResponse:
      description: Udm Roaming Area - Currently limited to 1 Area List per UDM Roaming Area
      type: object
      properties:
        udmRoamingAreaId:
          $ref: "#/components/schemas/UdmRoamingAreaId"
        areaList:
          type: array
          items:
            $ref: "#/components/schemas/AreaList"
          maxItems: 1
    AreaList:
      description: The AreaList represents a geographical area, either as a list of TACs or as an areaCode
      type: object
      oneOf:
        - required:
            - tacs
        - required:
            - areaCodes
      properties:
        tacs:
          $ref: "#/components/schemas/Tacs"
        areaCodes:
          $ref: "#/components/schemas/AreaCode"
    Tacs:
      description: List of TACs (Tracking Area Codes), shall be present if and only if areaCode is absent
      type: array
      items:
        type: string
        pattern: "(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)"
    AreaCode:
      type: string
