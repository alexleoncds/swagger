            individualContextId / aaaIndividualContextId attribute, if
            individualContextId / aaaIndividualContextId attribute is defined
            for the MultiSC.
          type: array
          nullable: true
          items:
            type: string
            pattern: >-
              ^.*[$]((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
