            - EpsAaaVplmnId (Visited Public Land Mobile Network Identity) is deleted
              by Dynamic Activation according to HSS validator response if EpsAaaVplmnId is not empty.
            - And epsLocationState and epsSgsnLocationState are set to "UNKNOWN",
              then EpsDynPdnInf is deleted by Dynamic Activation according to HSS validator response.
            - And Eps5GsubInf is deleted by Dynamic Activation according to HSS validator response
