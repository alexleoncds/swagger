openapi: 3.0.0
info:
  title: EDA - EPS-UDM Provisioning API
  version: 1.6.0
  description: >
    This provisioning interface is responsible for orchestration of data subscriptions and
    associated profile data in the 4G and 5G-SA domain.

    EPS-UDM is comprised of three resources: Data Subscription, UDM Slice Profile and UDM Roaming Area.

    * Data Subscription - This resource represents the properties that enables data services
    in both EPS (4G) and UDM (5G-SA) domains.

    The userId and the indicated service are created in one request (if not already created).

    * UDM Slice Profile - This resource represents the properties that provision common slice profiles associated with UDM data subscriptions (5G-SA domain).

    * UDM Roaming Area - This resource represents the properties that provision roaming areas associated with UDM subscriptions (5G-SA domain).
servers:
  - url: "{scheme}://{URL}:{port}/aapi/v1/eps-udm"
    variables:
      scheme:
        description: EPS-UDM Subscription API
        enum:
          - https
        default: https
      URL:
        description: EPS-UDM Subscription API
        default: eda.ericsson.net
      port:
        enum:
          - "443"
        default: "443"
